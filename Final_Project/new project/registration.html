<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            background-color:#F6CFB4;
            color: black;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background-color: #F6B543;
            border: rgb(194, 126, 1) solid;
        }
        nav .logo {
            height: 15vh;
            margin-left: 5px;
        }
        nav .nav-links a {
            margin-right: 5px;
            padding: 10px 15px;
            text-decoration: none;
            color: black;
            background-color: orange;
            border-radius: 5px;
        }
        nav .nav-links a.active {
            background-color: rgb(255, 165, 0);
        }
        .container {
            padding: 20px;
        }
        .form-container {
            background-color: #FFF7E6;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
    </style>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="logo.jpg" alt="Crescent logo" class="logo">
        </div>
        <div class="nav-links">
            <a href="website.html" class="active">HOME</a>
        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Registration Form</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="rrn" class="form-label">RRN</label>
                    <input type="text" class="form-control" id="rrn" required>
                </div>
                <div class="mb-3">
                    <label for="section" class="form-label">Crescent Email:</label>
                    <input type="mail" class="form-control" id="section" required>
                </div>
                <div class="mb-3">
                    <label for="branch" class="form-label">Branch</label>
                    <input type="text" class="form-control" id="branch" required>
                </div>
                <div class="mb-3">
                    <label for="specialization" class="form-label">Specialization</label>
                    <input type="text" class="form-control" id="specialization" required>
                </div>
                <div class="mb-3">
                    <label for="section" class="form-label">Section with Year</label>
                    <input type="text" class="form-control" id="section" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" required>
                        <option value="">Choose...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
